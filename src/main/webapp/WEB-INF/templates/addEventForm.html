<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Add Event</title>

<link rel="stylesheet"
    href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
<link href="../../../resources/css/bootstrap.min.css" rel="stylesheet"
    media="screen" th:href="@{/resources/css/bootstrap.min.css}" />
<link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
<link rel="stylesheet" href="/resources/demos/style.css" />
<!-- Optional theme -->
<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"/> -->
<link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css" />

<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
<script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script
    src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<script
    src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
<script th:inline="javascript">
	/*<![CDATA[*/
	$(document).ready(function() {
		$(function() {
			console.log()
			$('#datepicker3').datepicker({}).on('change', function() {
				$('.datepicker').hide();
			});
		});
	});
	/*]]>*/
</script>
<script>
	$(function() {
		$("#dialog-message").dialog({
			modal : true,
			buttons : {
				Ok : function() {
					$(this).dialog("close");
				}
			}
		});
	});
</script>
</head>
<body>

    <div th:include="fragments/header">...</div>
    <span th:if="${blank}">
        <!--  <span>"Error"</span>-->
        <span id="dialog-message" title="Error">
            <p>
                <img
                    th:src="@{https://1.bp.blogspot.com/-D02tSQTZfIY/WFLDLYAAmqI/AAAAAAAA4o4/7EQcMtACxU0YABcLc0QzhLXkaoSh1IsMQCPcBGAYYCw/s1600/warning_sign.png}"
                    width="60" height="60" align="middle" /> Please
                Choose Date!
            </p>
        </span>
    </span>

    <span th:if="${titleError}">
        <!--  <span>"Error"</span>-->
        <span id="dialog-message" title="Error">
            <p>
                <img
                    th:src="@{https://1.bp.blogspot.com/-D02tSQTZfIY/WFLDLYAAmqI/AAAAAAAA4o4/7EQcMtACxU0YABcLc0QzhLXkaoSh1IsMQCPcBGAYYCw/s1600/warning_sign.png}"
                    width="60" height="60" align="middle" /> Invalid
                Input! Please try again.
            </p>
        </span>
    </span>

    <form action="#" th:action="@{/admin/calendar_template/new_event}"
        th:object="${templateCalendar}" method="post">
        <input type="hidden" th:field="*{calendarId}" />
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                <div class="col-sm-6">
                    <h3>
                        <b>Create New Event</b>
                    </h3>
                </div>
            </div>
            <br />
            <br />
        </div>
        <br />
        <br />
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                <label class="control-label col-sm-3">
                    Event Title: <font color="red">*</font>
                </label>

                <div class="col-sm-6">
                    <input type="text" th:field="*{eventTitle}"
                        placeholder="Holiday" class="form-control"
                        required="required" />
                </div>
            </div>
            <br />
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                <label class="col-sm-offset-3 col-sm-8"> Max 50
                    characters</label>
            </div>
            <br />
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                <label class="control-label col-sm-3">
                    Date: <font color="red">*</font>
                </label>
                <div class="col-sm-4">
                    <div class='input-group date' id='datepicker3'>
                        <input type="text" th:field="*{date}"
                            placeholder="Date" class="form-control"
                            readonly="readonly" required="required" />
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                </div>
            </div>
            <br />
        </div>
        <br />
        <br />
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                <div class="col-sm-offset-3 col-sm-6">
                    <button type="submit" class="btn btn-warning">Create</button>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
