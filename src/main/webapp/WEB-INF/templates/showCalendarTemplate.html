<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>View And Edit Calendar Template</title>
<meta charset="utf-8" />
<meta id="_csrf" name="_csrf" th:content="${_csrf.token}" />
<meta id="_csrf_header" name="_csrf_header"
	th:content="${_csrf.headerName}" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<link href="../../../resources/css/tableStyle.min.css" rel="stylesheet" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css" />
<link rel="stylesheet"
	href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
<script src="../../../resources/css/tableStyle.min.js"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    $(document).ready(function() {
        $(function() {
            console.log()
            /* $('#datepicker3').datepicker(); */
            $('#datepicker3').datepicker({
            	format: 'dd/mm/yyyy'
            }).on('change', function(){

<script th:inline="javascript">
	var calendarId = [[${calendarId}]];
	var currentyear = [[${currentyear}]];

	});

	/*]]>*/
</script>
</head>
<body>
	<div th:include="fragments/header"></div>
	<div class="form-group">

		<div class="col-sm-offset-1 col-sm-8">
			<h3>
				<b> View And Edit Calendar Template </b>
			</h3>
		</div>

		<br />
	</div>
	<div style="clear: both;"></div>
	<div class="container">
		<div id="event"></div>
	</div>
</body>
<!-- Modal -->
<div class="modal" style="position: fixed" id="eventFormModal"
	role="dialog">
	<div class="modal-dialog">

		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 id="modal-title" class="modal-title">Edit An Event</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal" action="#">
					<input type="hidden" id="id" /> <input type="hidden" id="year" />
					<input type="hidden" id="calendarId" />
					<div class="form-group">
						<div class="col-sm-8">
							<label class="control-label col-sm-4" for="Start Date">
								Date </label>
							<div class="col-sm-8">
								<div class='input-group date' id='datepicker3'>
									<input type="text" class="form-control" readonly="readonly"
										name="startDate" id="date" /> <span class="input-group-addon">
										<span class="glyphicon glyphicon-calendar"></span>
									</span>
								</div>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-8">
							<label class="control-label col-sm-4" for="Name"> Event
								Title </label>
							<div class="col-sm-8">
								<input type="text" class="form-control" id="title"
									placeholder="Enter name" name="name" />
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-8">
							<div class="col-sm-offset-4 col-sm-8">Max 50 characters</div>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal"
					id="event-form-button">Save</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
			</div>
		</div>
	</div>
</div>
<!-- Modal Delete-->
<div class="modal" style="position: fixed" id="eventDeleteModal"
	role="dialog">
	<div class="modal-dialog">
		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 id="modal-title" class="modal-title">Confirmation Delete</h4>
			</div>
			<div class="modal-body" id="modalBody">
				<input type="hidden" id="id" /> <input type="hidden" id="year" />
				<input type="hidden" id="calendarId" />
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal"
					id="event-delete-button">OK</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript"
	src="/resources/src/client/public/events-bundle.js"></script>
</html>
